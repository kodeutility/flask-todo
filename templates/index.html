<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
<div style="margin-top: 50px;" class="ui container">
    <h1 class="ui center aligned header">Todo Application</h1>

    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Enter Todo...">
            <br>
            <button style="margin-top: 10px;" class="ui blue button" type="submit">Add Todo</button>
        </div>
    </form>


    {% for todo in todo_list%}
    <div class="ui segment">
        <p class="ui big header">{{ todo.id }}. {{ todo.title }}</p>

        {% if not todo.complete %}
        <span class="ui grey button">Not completed</span>
        <a class="ui blue button" href="/update/{{todo.id}}">Mark as Complete</a>
        {% else %}
        <span class="ui green button">Completed</span>
        <a class="ui blue button" href="/update/{{todo.id}}">Mark as Not Complete</a>
        {% endif %}
        <a class="ui red button" href="/delete/{{todo.id}}">Delete</a>

    </div>
    {% endfor %}
</div>
</body>
</html>
